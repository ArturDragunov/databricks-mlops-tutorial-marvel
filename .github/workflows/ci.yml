name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  pytest_and_checks:
    runs-on: ubuntu-latest
    steps:
        # GitHub Actions runners start empty - no code at all
        # This action clones your repo into the runner so other steps can access your files
        # The SHA (11bd719...) pins to an exact version of the checkout action for security
        # This SHA is from GitHub's actions/checkout repo, not yours - everyone uses the same one
        # The #v4.2.2 comment just tells humans which version this SHA represents
        # Only update the SHA when upgrading the action itself, not when you commit to your repo
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2
        with:
          # Fetch all history for all branches and tags
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Git tag from version.txt
        run: |
          echo "VERSION=$(cat version.txt)"
          git tag $VERSION

      - name: Install uv
        uses: astral-sh/setup-uv@0c5e2b8115b80b4c7c5ddf6ffdd634974642d182 #v5.4.1

      - name: Install the dependencies
        run: |
          uv sync --extra test

      - name: Run pre-commit checks
        run: |
          uv run pre-commit run --all-files

      - name: run pytest
        run: |
          uv run pytest -m "not ci_exclude"
