bundle:
  # name of the bundle project
  name: marvel-characters

# additional configuration files to include
# one file for training workflow, another one for monitoring
include:
  - resources/*

# We tell the bundle how to build the code that will run in the job
# artifact will be available to the job once it is deployed
artifacts:
  default:
    type: whl
    build: uv build
    path: .
# global variables defined for all three targets
variables:
  git_sha:
    description: git_sha
    default: abcd
  branch:
    description: branch
    default: main
  schedule_pause_status:
    description: schedule pause status
    default: PAUSED


targets:
  dev:
    default: true
    mode: development
    workspace:
      host: https://dbc-231e176d-b4cc.cloud.databricks.com/
      root_path: /Workspace/Users/${workspace.current_user.userName}/.bundle/${bundle.target}/${bundle.name}
      # profile should match the one in your .databrickscfg
      # .databrickscfg can be found in your home directory
      # it was generated in the databricks cli setup step
      profile: marvelous # ← Must match [marvelous] in .databrickscfg
    variables:
      schedule_pause_status: PAUSED

  acc:
    presets:
      name_prefix: 'acc_'
    workspace:
      host: https://dbc-231e176d-b4cc.cloud.databricks.com/
      root_path: /Shared/.bundle/${bundle.target}/${bundle.name}
      profile: marvelous # ← Must match [marvelous] in .databrickscfg
    variables:
      schedule_pause_status: PAUSED

  prd:
    mode: production
    workspace:
      host: https://dbc-231e176d-b4cc.cloud.databricks.com/
      root_path: /Shared/.bundle/${bundle.target}/${bundle.name}
      profile: marvelous # ← Must match [marvelous] in .databrickscfg
    variables:
      schedule_pause_status: PAUSED # normally UNPAUSED
